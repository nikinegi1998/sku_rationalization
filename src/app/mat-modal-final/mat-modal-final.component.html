<div>
  <span class="card border border-0">
    <mat-icon
      mat-dialog-close
      class="bg-dark rounded-circle ms-auto text-light m-3"
      style="cursor: pointer"
      >close</mat-icon
    >
  </span>

  <div class="modal-body text-center p-3">
    <div
      class="card p-3 rounded-circle"
      style="
        display: inline-block;
        background-color: #eeeff1;
        border-color: #e2e5f2;
      "
    >
    <img src="../../assets/Classification_42px.png" srcset="" height="50" width="50" alt="" />
    </div>
    <h5 class="mt-4" style="color: #3f7eff">
      Do You Want To Correct The Classificaton?
    </h5>
    <small style="color: #969ea3"
      >Click on Yes to choose the column.</small
    >
  </div>
  <div class="m-2 mb-3 mx-auto d-flex justify-content-center mt-3">
    <div class="modal-footer border-0 d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary px-5 me-2"
        data-bs-dismiss="modal" mat-dialog-close
        routerLink="/finalList"
      >
        Skip
      </button>
      <button type="button" class="btn-sm btn px-5 btn-primary">Yes</button>
    </div>
  </div>
</div>
