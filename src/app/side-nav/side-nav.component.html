<div class="card rounded-3 m-2 border-0 " style="min-height: 88%;background-color: #3F7EFF;">

  
  <h5 class="mt-2 ms-2" style="color: #fff;">Steps</h5>
  <hr class="m-0 blue-txt">


  <mat-stepper class="bg-transparent mt-1 " (selectionChange)="testClick($event)" orientation="vertical"
    [linear]="false" #stepper>
    <!-- Define the edit icon, by default is 'create' -->
    <ng-template matStepperIcon="edit">
      <mat-icon>number</mat-icon>
    </ng-template>

    <!-- Define the number of the step -->
    <ng-template matStepperIcon="number" let-index="index">
      {{index+1}}
    </ng-template>

    <mat-step [completed]="dashboard" routerLink="/">
      <ng-template matStepLabel class="blue-txt small_txt">File Upload</ng-template>
    </mat-step>

    <mat-step [completed]="standardizeChart" routerLink="/standardizeChart">
      <ng-template matStepLabel class="blue-txt small_txt">Standardization </ng-template>

    </mat-step>
    <mat-step [completed]="duplicitItemsB1" routerLink="/duplicitItemsB1">
      <ng-template matStepLabel class="blue-txt small_txt"> Duplicates Within Banner 1 </ng-template>
    </mat-step>

    <mat-step [completed]="duplicitItemsB2" routerLink="/duplicitItemsB2">
      <ng-template matStepLabel class="blue-txt small_txt"> Duplicates Within Banner 2</ng-template>
    </mat-step>

    <mat-step [completed]="duplicitAcross" routerLink="/duplicitAcross">
      <ng-template matStepLabel class="blue-txt small_txt">Duplicates Across Banner</ng-template>
    </mat-step>

    <mat-step [completed]="itemClassification" routerLink="/itemClassification">
      <ng-template matStepLabel class="blue-txt small_txt"> Classification Correction</ng-template>
    </mat-step>

    <mat-step [completed]="finalList" routerLink="/finalList">
      <ng-template matStepLabel class="blue-txt small_txt"> Final Consolidated List</ng-template>
    </mat-step>

    <mat-step [completed]="consolidate" routerLink="/consolidate">
      <ng-template matStepLabel class="blue-txt small_txt"> LLM Assisted Hierarchy consolidation</ng-template>
    </mat-step>
  </mat-stepper>
