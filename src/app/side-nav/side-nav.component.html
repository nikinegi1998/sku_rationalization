
<mat-stepper class="" (selectionChange) = "testClick($event)" orientation="vertical" [linear]="false" #stepper
style="font-family: 'Poppins', sans-serif!important;">
<!-- Define the edit icon, by default is 'create' -->
<ng-template matStepperIcon="edit">
  <mat-icon>number</mat-icon>
</ng-template>

<!-- Define the number of the step -->
<ng-template matStepperIcon="number" let-index="index">
  {{index+1}}
</ng-template>
<mat-step [completed]="dashboard" routerLink="/">
  <!-- <button mat-button matStepperNext>Next</button> -->
</mat-step>
<mat-step [completed]="columnSection"  routerLink="/columnSection">
  <ng-template matStepLabel>
  </ng-template>
  <!-- <button mat-button matStepperNext>Next</button>
  <button mat-button matStepperPrevious>Back</button> -->
</mat-step>
<mat-step [completed]="false">
  <!-- <button mat-button matStepperNext>Next</button>
  <button mat-button matStepperPrevious>Back</button> -->
</mat-step>
<mat-step [completed]="false">
  <!-- <button mat-button matStepperPrevious>Back</button> -->
</mat-step>
</mat-stepper>
