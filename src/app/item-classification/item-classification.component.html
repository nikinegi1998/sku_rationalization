<div class="m-3">
  <div class="d-flex flex-row justify-content-between">
    <h3 class="" style="font-weight: 595">Item Classification</h3>
  </div>

  <div class="mt-2">
    <div class="">
      <table class="table mt-2">
        <thead>
          <tr>
            <th scope="col" style="background-color: #eeeff1">Item Name</th>
            <th scope="col" style="background-color: #eeeff1">Item Category</th>
            <th scope="col" style="background-color: #eeeff1">
              New Item Category
            </th>
            <th scope="col" style="background-color: #eeeff1">
              Confidence Score
            </th>
          </tr>
        </thead>
        <tbody
          style="font-size: 1.9vh !important"
          *ngFor="
            let data of itemClassification
              | paginate
                : { itemsPerPage: 7, currentPage: paginator.pageIndex + 1 };
            index as i
          "
        >
          <tr>
            <td>{{ data.item_name }}</td>
            <td>{{ data.item_category }}</td>
            <td>{{ data['New Item Category'] }}</td>
            <td>{{ isFloat(data['Confidence Score']) }}</td>
          </tr>
        </tbody>
      </table>
      <mat-paginator
        class="mt-0 mb-1"
        #paginator
        showFirstLastButtons
        [length]="dataSource?.data.length"
        [pageSize]="7"
        [pageIndex]="0"
      >
      </mat-paginator>
    </div>

    <div class="d-flex justify-content-end m-3 mt-5 fixed-bottom mb-auto">
      <button
        mat-raised-button
        color="primary"
        class="mb-5"
        routerLink="/finalList"
      >
        Continue
      </button>
    </div>
  </div>
</div>
